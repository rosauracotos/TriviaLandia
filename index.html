<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Trivia</title>
</head>
<body>
    <header>TRIVIA!!!</header>
    <section id="bienvenidos">
        <div class="row">
            <div class="col">
            <h1>Bienvenidos</h1>
            </div>
            <div>
                <label for="name">Cual es tu nombre?</label> <br>
                <input id="name" type="text"><br>
                <button id="jugar">Jugar</button>
            </div>
        </div>
    </section>
    <section id="formularios">
        <div id="primeraPregunta">
            <form action="">
                <label for="primerPregunta"> Paises </label><br>
                <input type="radio" name="pregunta1" value="Peru"> Peru<br>
                <input type="radio" name="pregunta1" value="Ecuador">Ecuador<br>
                <input type="radio" name="pregunta1" value="Lima">Lima<br>
                <button>Responder</button>
            </form>
        </div>
        <div id="segundaPregunta">
            <form action="">
                <label for="segundaPregunta"> Capitales </label><br>
                <input type="radio" name="pregunta1" value="lima"> Lima<br>
                <input type="radio" name="pregunta1" value="Ecuador">Ecuador<br>
                <input type="radio" name="pregunta1" value="Quito">Quito<br>
                <button>Responder</button>
            </form>
        </div>
    </section>
    <section id="finalizar">
        <div>
            <h3>FELICIDADES :)</h3>
        </div>
        <div>
            <button>Regresar</button>
        </div>
    </section>
 
    <script src="app.js"></script>
</body>
</html>
